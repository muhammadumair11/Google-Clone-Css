<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Practice Website</title>
  </head>
  <body>
    <!------------------- Header ------------------->
    <header>
      <ul>
        <li>
          <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox"
            >Gmail</a
          >
        </li>
        <li>
          <a href="https://www.google.com.pk/imghp?hl=en&tab=wi&authuser=0&ogbl"
            >Images</a
          >
        </li>
        <li>
          <a href=""
            ><img
              src="www.google.com_.png"
              alt="img"
              width="30px"
              height="30px"
          /></a>
        </li>
        <li>
          <a href=""><img src="img2.png" alt="" /></a>
        </li>
      </ul>
    </header>
    <!------------------- Main section  ------------------->

    <section>
      <div class="main-content">
        <heading>
          <img src="googlelogo_color_272x92dp.png" alt="" />
        </heading>

        <div class="search">
          <form action="https://google.com/search">
            <div class="search-block">
              <img src="search-img.png" alt="search-icon" />
              <input type="text" />
              <img src="mic-img.png" alt="mic-img" />
            </div>
            <div class="buttons">
              <input class="btn" type="submit" value="Google Search" />
              <button class="btn" formaction="https://www.google.com/doodles/">
                I am feeling Lucky
              </button>
            </div>
          </form>
        </div>

        <div class="lang">
          <p>
            Google offered in
            <a
              dir="rtl"
              href="https://www.google.com/setprefs?sig=0_Jc8kQjXkvIpsBevryMdOevY8h44%3D&amp;hl=ur&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjc5uvYvJjtAhXxx4UKHbUACOkQ2ZgBCA8"
              >اردو</a
            ><a
              dir="rtl"
              href="https://www.google.com/setprefs?sig=0_Jc8kQjXkvIpsBevryMdOevY8h44%3D&amp;hl=ps&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjc5uvYvJjtAhXxx4UKHbUACOkQ2ZgBCBA"
              >پښتو</a
            ><a
              dir="rtl"
              href="https://www.google.com/setprefs?sig=0_Jc8kQjXkvIpsBevryMdOevY8h44%3D&amp;hl=sd&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjc5uvYvJjtAhXxx4UKHbUACOkQ2ZgBCBE"
              >سنڌي</a
            >
          </p>
        </div>
      </div>
    </section>

    <!------------------- Footer  ------------------->

    <footer>
      <div class="country">
        <p>Pakistan</p>
      </div>
      <div class="end-footer">
        <div class="left">
          <ul>
            <li>
              <a
                href="https://ads.google.com/intl/en_pk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
                >Business</a
              >
            </li>
            <li>
              <a
                href="https://about.google/?utm_source=google-PK&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >About</a
              >
            </li>
            <li>
              <a href="https://www.google.com/search/howsearchworks/?fg=1"
                >How The Search Works</a
              >
            </li>
          </ul>
        </div>
        <div class="right">
          <ul>
            <li>
              <a href="https://policies.google.com/privacy?hl=en-PK&fg=1"
